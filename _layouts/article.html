layout: main
---
<div id="blog">
  <article>
    <h2>{{ page.title }}</h2>
    <span class="subt">{{ page.date | date_to_string }}</span>

    {{ content }}

    <!-- subscribe -->
    <div class="subscribe">
      <h2>Subscribe to the blog</h2>
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="//evelend.us9.list-manage.com/subscribe/post?u=2256b38cc5457252c5772cb4f&amp;id=86fdad57c9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">

      <div class="mc-field-group">
        <input type="email" value="" placeholder="Email Address" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2256b38cc5457252c5772cb4f_86fdad57c9" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
      </div>
      <!--End mc_embed_signup-->
      <div class="rsscontainer">
        <a href="http://adventuros.evelend.com/blog/feed">Or add the RSS Feed <img class="rssimage" src="http://www.ucatt.org.uk/files/images/icons/rss-icon.png"></a>
      </div>
    </div>

    <br>
    <div style="margin-bottom: 40px;display: block;">
      <a href="/blog" class="back-to-blog">&#10092; Back to blog</a>
    </div>
    {% include disqus.html %}
  </article>
</div>


<script>
var d = document.getElementById("blog");
d.className = d.className + " selected";
</script>
