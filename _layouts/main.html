<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AdventurOS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/png" href="/images/favicon.png?2">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta name="description" content="AdventurOS is a game that is entirely auto-generated by the folders and files of your computer." />
    {% include mixpanel.html %}
  </head>
  <body>
    <header>
      <a href="/">
        <img src="/images/title.svg" id="titleimg" alt="AdventurOS">
      </a>
    </header>
    <div class="center">
      <nav>
          <hr>
          <a id="blog" class="glow" href="/blog">Blog</a> &#8226;
          <a id="game" class="glow" href="/game">Game</a> &#8226;
          <a id="press" class="glow" href="/press">Press</a> &#8226;
          <a id="community" class="glow" href="http://reddit.com/r/adventuros">Community</a> &#8226;
          <a id="greenlight" class="glow" href="http://steamcommunity.com/sharedfiles/filedetails/?id=176185396" target="_blank">Steam</a> &#8226;
          <a id="store" class="glow" href="/store">Store</a> &#8226;
          <a id="help" class="glow" href="/help">Contact</a>
          <hr>
      </nav>
      <div class="content">
        {{ content }}
      </div>
      <footer>
        <hr>
          <a href="http://www.evelend.com" target="_blank">Evelend Ltd.</a> - Last update: {{ site.time }}
        <hr>
      </footer>
    </div>
  </body>
</html>
