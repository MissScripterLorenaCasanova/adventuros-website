<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}AdventurOS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/png" href="/images/favicon.png?2">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta name="description" content="AdventurOS is a game that is entirely auto-generated by the folders and files of your computer." />
    {% include mixpanel.html %}
  </head>
  <body>
    <header>
      <a href="/">
        <img src="/images/title.svg" class="titleimg" alt="AdventurOS">
      </a>
    </header>
    <div class="center">
      <nav>
          <hr>
          <a class="{% if page.nav-active == 'blog' %}selected{% endif %}" href="/blog">Blog</a> &#8226;
          <a class="{% if page.nav-active == 'game' %}selected{% endif %}" href="/game">Game</a> &#8226;
          <a class="{% if page.nav-active == 'press' %}selected{% endif %}" href="/press">Press</a> &#8226;
          <a class="{% if page.nav-active == 'store' %}selected{% endif %}" href="/store">Store</a> &#8226;
          <a href="http://reddit.com/r/adventuros">Reddit</a> &#8226;
          <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=176185396" target="_blank">Steam</a> &#8226;
          <a class="{% if page.nav-active == 'help' %}selected{% endif %}" href="/help">Contact</a>
          <hr>
      </nav>
      <div class="content">
        {{ content }}
      </div>
      <footer>
        <hr>
          <a href="http://www.evelend.com" target="_blank">Evelend Ltd.</a> - Last update: {{ site.time | date_to_string  }}
        <hr>
      </footer>
    </div>
  </body>
</html>
